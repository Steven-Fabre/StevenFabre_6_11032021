<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FishEye</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="img/logo/logo.svg" />
    <script type="text/javascript" src="scriptphotographer.js"></script>
    <link type="text/javascript" id="json" rel="json" href="data.json" />
  </head>
  <body>
    <header id="photographerHeader">
      <a id="logo" href="index.html"><img src="img/logo.svg" alt="Logo" /></a>

      <button
        id="removeFilters"
        class="filters animals events travel sport fashion art portrait architecture hideCard"
        value="photographerCard"
        alt="Réinitialiser les filtres"
      >
        Réinitialiser les filtres
      </button>
    </header>
    <main>
      <div id="modal" class="contact-form hidden">
        <h1>Contactez-moi</h1>
        <h1 class="modalname"></h1>
        <button class="toggle-modal" id="close-modal">
          <img id="croix" src="img/croix.png" alt="Croix de fermeture" />
        </button>
        <form id="reserve" name="reserve" action="index.html" method="get">
          <div class="formData">
            <label>Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br />
          </div>
          <div class="formData">
            <label>Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            /><br />
          </div>
          <div class="formData">
            <label>E-mail</label><br />
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            /><br />
          </div>
          <div class="formData">
            <label>Votre message</label><br />
            <textarea
              id="message"
              class="text-control"
              name="message"
              cols="40"
              rows="4"
            ></textarea
            ><br />
          </div>
          <input
            class="btn-submit"
            type="submit"
            class="button"
            value="Envoyer"
          />
        </form>
      </div>
      <article id="profil"></article>
      <div id="trier">
        <label for="trier-par">Trier par</label>
        <select name="tri" id="trier-par">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
        <img id="arrow" alt="fleche" src="img/arrow.png" />
      </div>
      <article id="photo"></article>
    </main>
  </body>
</html>
