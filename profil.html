<!DOCTYPE html>

<html lang="FR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FishEye</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/984b353dcf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/profil.js"></script>
    <script type="text/javascript" src="js/media.js"></script>
    <script type="text/javascript" src="js/photographer.js"></script>

    <link type="text/javascript" id="json" rel="json" href="js/data.json" />
  </head>
  <body>
    <header id="photographerHeader">
      <a id="logo" aria-label="retour à l'écran d'accueil" href="index.html"
        ><img src="img/logo.svg" alt="logo retour à l'écran d'accueil"
      /></a>

      <button
        id="return"
        class="return hidden"
        aria-describedby="Retour à l'accueil"
      >
        Passer au contenu
      </button>
    </header>
    <main>
      <div id="modal" class="contact-form hidden">
        <h1>Contactez-moi</h1>
        <h1 id="modalname"></h1>
        <button class="toggle-modal" id="close-modal">
          <img
            id="croix"
            class="toggle-modal"
            src="img/croix.png"
            alt="Croix de fermeture"
          />
        </button>
        <form id="reserve" name="reserve" method="get">
          <div class="formData">
            <label>Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              aria-label="Entrer le prénom"
            /><br />
          </div>
          <div class="formData">
            <label>Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-label="Entrer le nom"
            /><br />
          </div>
          <div class="formData">
            <label>E-mail</label><br />
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-label="Entrer le mail"
            /><br />
          </div>
          <div class="formData">
            <label>Votre message</label><br />
            <textarea
              id="message"
              class="text-control"
              name="message"
              cols="40"
              rows="4"
              aria-label="Entrer le message"
            ></textarea
            ><br />
          </div>
          <input
            id="send-modal"
            class="btn-submit button"
            type="submit"
            value="Envoyer"
            aria-label="Envoyer le formulaire"
          />
        </form>
      </div>
      <article id="profil"></article>
      <div id="trier">
        <label for="trier-par">Trier par</label>
        <div class="custom-select">
          <select
            aria-label="trier les photos par ordre de"
            name="tri"
            id="trier-par"
            onclick="if (typeof(this.selectedIndex) != 'undefined') checkSelect(this.selectedIndex)"
          >
            <option aria-label="par ordre de popularité" value="likes">
              Popularité
            </option>
            <option aria-label="par ordre chronologique" value="date">
              Date
            </option>
            <option aria-label="par ordre alphabétique" value="title">
              Titre
            </option>
          </select>
          <img id="arrow" alt="fleche" src="img/arrow.png" />
        </div>
      </div>
      <article id="media"></article>
      <div class="footer">
        <div>
          <p id="compteur"></p>
          <p><i class="fas fa-heart" aria-label="likes"></i></p>
        </div>
        <p id="photographerPrice"></p>
      </div>
      <div aria-label="image closeup view" id="container">
        <img
          id="croixviewer"
          src="img/croixrouge.png"
          alt="Croix de fermeture"
        />
        <img
          id="flechegauche"
          src="img/flechegauche.png"
          alt="image précédente"
        />
        <img
          id="flechedroite"
          src="img/flechedroite.png"
          alt="image suivante"
        />
        <div id="viewer"></div>
      </div>
    </main>
  </body>
</html>
