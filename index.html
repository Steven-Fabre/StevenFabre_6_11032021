<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FishEye</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link id="json" rel="json" href="data.json" />
    <script src="script.js"></script>
    <link rel="icon" type="image/svg" href="img/logo/logo.svg" />
  </head>
  <body>
    <header>
      <a id="logo" href="index.html"><img src="img/logo.svg" alt="Logo" /></a>
      <nav aria-label="photographer categories" class="categories">
        <button class="filters" value="portrait">#portrait</button>
        <button class="filters" value="art">#art</button>
        <button class="filters" value="fashion">#fashion</button>
        <button class="filters" value="architecture">#architecture</button>
        <button class="filters" value="travel">#travel</button>
        <button class="filters" value="sport">#sport</button>
        <button class="filters" value="animals">#animals</button>
        <button class="filters" value="events">#events</button>
      </nav>
      <h1 id="title">Nos photographes</h1>
      <button
        id="removeFilters"
        class="reset-button filters animals events travel sport fashion art portrait architecture hideCard"
        value="photographerCard"
        alt="Réinitialiser les filtres"
      >
        Réinitialiser les filtres
      </button>
    </header>
    <main>
      <div id="resultDiv"></div>
    </main>
  </body>
</html>
