<!DOCTYPE html>

<html lang="FR">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FishEye</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link id="json" rel="json" href="data.json" />
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <a id="logo" href="index.html"
        ><img src="img/logo.svg" alt="FishEye Home Page"
      /></a>
      <nav aria-label="photographer categories" class="categories">
        <a aria-label="Accéder aux portraits" href="#portrait" class="filters"
          >#portrait</a
        >
        <a href="#art" aria-label="Accéder aux photos d'art" class="filters"
          >#art</a
        >
        <a
          href="#fashion"
          aria-label="Accéder aux photos fashion"
          class="filters"
          >#fashion</a
        >
        <a
          href="#architecture"
          aria-label="Accéder aux photos d'architecture"
          class="filters"
          >#architecture</a
        >
        <a
          href="#travel"
          aria-label="Accéder aux photos de voyage"
          class="filters"
          >#travel</a
        >
        <a
          href="#sport"
          aria-label="Accéder aux photos de sport"
          class="filters"
          >#sport</a
        >
        <a
          href="#animals"
          aria-label="Accéder aux photos d'animaux"
          class="filters"
          >#animals</a
        >
        <a
          href="#events"
          aria-label="Accéder aux photos d'événements"
          class="filters"
          >#events</a
        >
      </nav>
      <h1 id="title">Nos photographes</h1>
      <button
        id="return"
        onclick="resetFilter()"
        class="return hidden"
        aria-label="Retour à l'accueil"
      >
        Passer au contenu
      </button>
    </header>
    <main>
      <div id="resultDiv"></div>
    </main>
  </body>
</html>
